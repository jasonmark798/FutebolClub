    <header>
        <i id="MenuCel" class="fa-solid fa-bars" onclick="Abrir()"></i><!--Aparece apenas em celulares-->
        <h1>FutebolClub</h1>
        <nav id="navegador">
            <a href="#">Placar</a>
            <a href="#">Times</a>
            <button>Login</button>
        </nav>
    </header>
    <main>
        <h1>Acompanhe o seu time do <span id="span1">coração</span> aqui!</h1>
        <img id="ImagemDeFundo" src="./IMG/estadio.jpg" alt="ImagemDeFundo"><!--Aparece apenas em PC-->
        <img id="ImagemDeFundoCelular" src="./IMG/estadio-Celulares.jpg" alt="ImagemDeFundo"><!--Aparece apenas em celulares-->
        <article id="Times">
            <h3>Os times <span id="span2">brasileiros</span> mais acessados</h2>

            <div id="Todos-Times">
                <a id="time" href="#"><img src="./IMG/Fotos-times/São paulo-logo.png" alt="Logo-SãoPaulo"></a>
                <a id="time" href="#"><img src="./IMG/Fotos-times/vasco-logo.png" alt="Logo-Vasco"></a>
                <a id="time" href="#"><img src="./IMG/Fotos-times/Flamengo-logo.png" alt="Logo-Flamengo"></a>
                <a id="time" href="#"><img src="./IMG/Fotos-times/internacional.png" alt="Logo-Internacional"></a>
                <a id="time" href="#"><img src="./IMG/Fotos-times/Corinthias-logo.png" alt="Logo-Corinthias"></a>
            </div>
        </article>

        <article id="Buscar">
            <h2>Encontre um <span id="span3">jogador</span> específico</h2>
            <h3>Com todas as informações</h3>
            
            <img id="jogador" src="#" alt="jogadorChutando"> 
            <div id="pesquisa">
                <input id="Procura-Jogador" type="search" placeholder="Buscar por um jogador">
                <button id="botao-busca" onclick="Buscar()">Buscar</button>
            </div>
        </article>
    </main>

    <footer>
        <a href="#">Voltar lá pra cima.</a>
    </footer>
